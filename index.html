<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 <link rel="stylesheet" href=" index.css">

<div class="main">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>
  <div class="main-content">
    <div class="form-content">
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" required placeholder="Enter your name"/>
        <label for="email" id="email-label"  >Email</label>
        <input id="email" type="email" required placeholder ="Enter your Email"/>
        <label for="number" id="number-label">Age(optional)</label>
        <input id="number"type="number" min="10" max="100" required placeholder="Age" />
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="student">Student</option>
          <option value="full-time-learner">Full time learner</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="prefer-not-to-say"> prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <input type="radio" name="action" checked id="definitely" value="definitely" /><labe for="definitely">Definitely</label> <br>
          <input type="radio" id="may-be" name="action" value="maybe" /><label for="may-be">Maybe</label><br>
          <input type="radio"  name="action" id="not-sure" value="not-sure"></input><label for="not-sure">Not Sure</label>
        </fieldset>
      <p>What would you like to see improved? (Check all that apply)</p>
      <input type="checkbox" id="video-length" name="video-length" value="video-length"/> <label for="video-length">Front-end Projects</label><br>
      <input type="checkbox" id="content-quality" name="content-quality" value="content-quality"/><label for="content-quality">Back-end Projects</label><br>
      <input type="checkbox" id="more-videos" name="more-videos" value="more-videos"/><label for="more-videos"> Open Source Community</label><br>
      <label for="comment">Any comments or suggestions?</label>
      <textarea id="comment" rows="4" cols="50">Enter your comment here</textarea>
      <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
